<div class="container-fluid card login-container">
    <h3 class="text-center">Create an account</h3>
    <hr>
    @if(errorMsg.length) {
    <div class="alert alert-danger" role="alert">
        @for(msg of errorMsg; track msg) {
        <p>{{msg}} </p>
        }
    </div>
    }
    <div class="mb-3">
        <label for="firstName" class="form-label">
            First name
        </label>
        <input [(ngModel)]="registerRequest.firstName" type="firstName" class="form-control" id="firstName"
            placeholder="First Name" />
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">
            Last name
        </label>
        <input [(ngModel)]="registerRequest.lastName" type="firstName" class="form-control" id="lastName"
            placeholder="Last Name" />
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">
            Email address
        </label>
        <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="email"
            placeholder="name@example.com" />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">
            Password
        </label>
        <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" />
    </div>
    <div class="d-flex justify-content-between mb-3">
        <button (click)="register()" type="button" class="btn btn-primary">
            <em class="fas fas-sign-in-alt">&nbsp;Register</em>
        </button>
        <div>
            Already have an account?&nbsp;
            <button type="button" (click)="login()" class="btn btn-link">
                Login
            </button>
        </div>
    </div>
</div>
